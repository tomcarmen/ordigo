<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Main icon - Shopping cart with chart -->
  <g transform="translate(48, 48)">
    <!-- Cart base -->
    <path d="M12 4h64l-8 48H20L12 4z" fill="url(#iconGradient)" stroke="#667eea" stroke-width="2"/>
    
    <!-- Cart handle -->
    <path d="M4 4h8l8 48h48" fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Wheels -->
    <circle cx="28" cy="68" r="4" fill="url(#iconGradient)"/>
    <circle cx="60" cy="68" r="4" fill="url(#iconGradient)"/>
    
    <!-- Chart bars inside cart -->
    <rect x="24" y="20" width="6" height="20" fill="#667eea" opacity="0.8"/>
    <rect x="34" y="16" width="6" height="24" fill="#667eea" opacity="0.8"/>
    <rect x="44" y="12" width="6" height="28" fill="#667eea" opacity="0.8"/>
    <rect x="54" y="18" width="6" height="22" fill="#667eea" opacity="0.8"/>
    
    <!-- Trending arrow -->
    <path d="M20 8l16-4 8 8" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 8l4-4 4 4" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- OrdiGO text -->
  <text x="96" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OrdiGO</text>
</svg>